<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <input type="text" name="screen" id="screen" value="0"  />
      <div class="calculation">
        <div class="row">
          <button id="radix">&radic;</button>
          <button id="cube">x&sup3;</button>
          <button id="squared">x&sup2;</button>
          <button id="divider">&divide;</button>
        </div>
        <div class="row">
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button id="multiplication">&times;</button>
        </div>
        <div class="row">
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button id="minus">&minus;</button>
        </div>
        <div class="row">
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="clear">C</button>
          <button class="number" id="zero">0</button>
          <button class="number" id="comma">,</button>
          <button id="equal">=</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
